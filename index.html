<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Newthings Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="icon.png">
    <script>
        window.onload = function () {
            if (window.innerWidth <= 768) { // Adjust the width as needed for your design
                window.location.href = "mobile.html";
            }
        };
    </script>

</head>

<body>
    <div class="container">
        <div class="two-column-layout">
            <!-- Add Note Section -->
            <div id="add-note">
                <h1 id="welcome-text">Welcome ðŸ‘‹</h1>
                <h2>Write a new note</h2>
                <input type="text" id="note-title" placeholder="Title">
                <div id="format-buttons" class="format">
                    <button id="bold-btn"><b>B</b></button>
                    <div style="width:10px"></div>
                    <button id="italic-btn"><i>I</i></button>
                    <div style="width:10px"></div>
                    <button id="underline-btn"><u>U</u></button>
                </div>
                <textarea id="note-body" placeholder="Your note..."></textarea>
                <div style="height:5px"></div>
                <button id="save-note" class="save">Save Note</button>
            </div>

            <!-- Display Notes Section -->
            <div id="notes-list">
                <div id="notes-header" class="header-container">
                    <h2>Saved Notes</h2>
                    <button id="delete-all-notes" class="delete-all">Delete All Notes</button>
                </div>
                <div id="notes-container"></div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
