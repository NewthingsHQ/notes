<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newthings Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br><br><br>
    <div style="height:20px"></div>
    <div class="container">
        <h1 style="font-size:7vw; font-weight:300; line-height: 50%;" id="welcome-text">Welcome ðŸ‘‹</h1> <!-- TODO: Change to Good morning/afternoon/evening -->
        
        <!-- Add Note Section -->
        <div id="add-note">
            <h2 style="font-size:x-large; font-weight:600">
                Write a new note</h2>
            <input type="text" id="note-title" placeholder="Title">
            <textarea id="note-body" placeholder="Your note..."></textarea>
            <button id="save-note">Save Note</button>
        </div>
        
        <br><hr><br> <!-- TODO: Change to vertical layout -->

        <!-- Display Notes Section -->
        <div id="notes-list">
            <h2>Saved Notes</h2>
            <div id="notes-container"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
